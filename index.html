<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;600;700&display=swap');

  :root {
    --bg: #0a0c10;
    --surface: #111318;
    --border: #1e2230;
    --accent: #e8a020;
    --accent2: #ff6b35;
    --text: #c8ccd8;
    --green: #3ddc84;
  }

  * { margin:0; padding:0; box-sizing:border-box; scroll-behavior: smooth; }

  body {
    background: var(--bg);
    color: var(--text);
    font-family: 'Rajdhani', sans-serif;
    padding: 20px;
  }

  .container { max-width: 1200px; margin: 0 auto; }

  header {
    text-align: center;
    padding: 40px 0;
    background: linear-gradient(to bottom, #161b22, transparent);
    border-radius: 20px;
    margin-bottom: 30px;
  }

  h1 { 
    font-family: 'Orbitron', sans-serif; 
    color: var(--accent); 
    font-size: 2.5rem;
    text-transform: uppercase;
    letter-spacing: 4px;
  }

  .nav-categories {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin-bottom: 40px;
    flex-wrap: wrap;
  }

  .nav-btn {
    background: var(--surface);
    border: 1px solid var(--border);
    color: var(--text);
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    font-family: 'Orbitron';
    font-size: 12px;
    transition: 0.3s;
  }

  .nav-btn:hover { border-color: var(--accent); color: var(--accent); }

  .grid { 
    display: grid; 
    grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); 
    gap: 20px; 
    margin-bottom: 60px; 
  }

  .card {
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 12px;
    overflow: hidden;
    transition: 0.3s;
    display: flex;
    flex-direction: column;
    position: relative;
  }

  /* ‚îÄ‚îÄ SLIDE DE IMAGENS ‚îÄ‚îÄ */
  .card-img { 
    width: 100%; 
    height: 180px; 
    overflow: hidden; 
    background: #000; 
    border-bottom: 2px solid var(--border);
    position: relative;
  }

  .vehicle-img { 
    width: 100%; 
    height: 100%; 
    object-fit: cover; 
    position: absolute;
    top: 0;
    left: 0;
    opacity: 0;
    transition: opacity 1s ease-in-out;
  }

  .vehicle-img.active {
    opacity: 0.8;
  }

  .card:hover .vehicle-img.active {
    opacity: 1;
    transform: scale(1.05);
  }

  .card-body { padding: 15px; flex-grow: 1; display: flex; flex-direction: column; }
  .id-badge { font-family: 'Orbitron'; font-size: 9px; color: var(--accent); letter-spacing: 1px; }
  h3 { font-family: 'Orbitron'; font-size: 16px; margin: 5px 0 10px 0; color: #fff; }
  .price { font-size: 24px; font-weight: 700; color: var(--green); margin-bottom: 15px; font-family: 'Orbitron'; }

  .btn {
    background: linear-gradient(45deg, var(--accent), var(--accent2));
    border: none;
    padding: 12px;
    border-radius: 6px;
    color: #000;
    font-weight: 900;
    font-family: 'Orbitron';
    cursor: pointer;
    transition: 0.3s;
  }

  section h2 { 
    font-family: 'Orbitron'; 
    border-left: 5px solid var(--accent); 
    padding-left: 15px; 
    margin: 40px 0 30px 0; 
    color: var(--accent);
    letter-spacing: 2px;
  }
</style>
</head>

function renderShop() {

// L√≥gica do Slide Autom√°tico
function startSlideshows() {
  const cards = document.querySelectorAll('.card');
  
  cards.forEach(card => {
    const images = card.querySelectorAll('.vehicle-img');
    if (images.length <= 1) return;

    let currentIndex = 0;
    setInterval(() => {
      images[currentIndex].classList.remove('active');
      currentIndex = (currentIndex + 1) % images.length;
      images[currentIndex].classList.add('active');
    }, 3000); // Troca a cada 3 segundos
  });
}
