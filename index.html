<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[BR] DEAD_ZONE - SEASON 01</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap');

        :root {
            --bg: #06090f; --surface: #0d121a; --border: #1a2433; 
            --accent: #4ecdc4; --text: #aab8c2; --white: #ffffff;
            --green: #45b07a; --discord: #5865f2;
        }

        * { margin:0; padding:0; box-sizing:border-box; scroll-behavior: smooth; }
        body { background: var(--bg); color: var(--text); font-family: 'Rajdhani', sans-serif; }

        nav {
            background: rgba(6, 9, 15, 0.95); border-bottom: 1px solid var(--border);
            padding: 15px 5%; display: flex; justify-content: space-between;
            align-items: center; position: sticky; top: 0; z-index: 1000; backdrop-filter: blur(15px);
        }

        .logo { font-family: 'Orbitron'; color: var(--accent); font-weight: 900; text-decoration: none; letter-spacing: 2px; }

        .hero {
            height: 60vh; display: flex; flex-direction: column; justify-content: center;
            align-items: center; text-align: center;
            background: linear-gradient(rgba(6, 9, 15, 0.7), rgba(6, 9, 15, 1)), url('https://i.imgur.com/vH6QeM8.jpg'); 
            background-size: cover; background-position: center; padding: 20px;
        }

        .hero h1 { font-family: 'Orbitron'; font-size: clamp(2rem, 8vw, 4rem); color: var(--white); letter-spacing: 10px; }

        .container { max-width: 1300px; margin: 0 auto; padding: 40px 5%; }

        /* Filtros */
        .filter-nav { display: flex; gap: 10px; margin-bottom: 30px; flex-wrap: wrap; justify-content: center; }
        .filter-btn { 
            background: var(--surface); border: 1px solid var(--border); color: var(--text);
            padding: 8px 15px; cursor: pointer; font-family: 'Orbitron'; font-size: 0.7rem; transition: 0.3s;
        }
        .filter-btn:hover, .filter-btn.active { border-color: var(--accent); color: var(--accent); }

        /* Loja Grid */
        .shop-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; }
        .item-card { background: var(--surface); border: 1px solid var(--border); transition: 0.3s; position: relative; }
        .item-card:hover { border-color: var(--accent); transform: translateY(-5px); }
        .item-content { padding: 15px; }
        .item-category { font-size: 10px; color: var(--accent); text-transform: uppercase; font-family: 'Orbitron'; }
        .item-name { font-family: 'Orbitron'; font-size: 0.9rem; color: var(--white); margin: 5px 0; height: 40px; }
        .item-price { font-family: 'Orbitron'; font-size: 1.2rem; color: var(--green); margin-bottom: 15px; }

        .btn { 
            display: block; width: 100%; padding: 10px; background: transparent;
            border: 1px solid var(--accent); color: var(--accent); font-family: 'Orbitron';
            text-transform: uppercase; text-decoration: none; text-align: center; font-size: 0.7rem; cursor: pointer; transition: 0.3s;
        }
        .btn:hover { background: var(--accent); color: var(--bg); }

        #modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); z-index:2000; justify-content:center; align-items:center; }
        .modal-box { background: var(--surface); border: 1px solid var(--accent); padding: 30px; max-width: 400px; width: 95%; text-align: center; }
        
        footer { text-align: center; padding: 40px; border-top: 1px solid var(--border); color: #444; font-size: 0.8rem; }
    </style>
</head>
<body>

<nav>
    <a href="#" class="logo">[BR] DEAD_ZONE</a>
    <div class="nav-links">
        <a href="https://discord.gg/WWqFWmXfX6" target="_blank" style="color:var(--discord)">Discord Oficial</a>
    </div>
</nav>

<div class="hero">
    <h1>DEAD_ZONE</h1>
    <h2 style="font-family:Orbitron; color:var(--accent)">SEASON 01 - CAT√ÅLOGO COMPLETO</h2>
</div>

<div class="container">
    <div class="filter-nav">
        <button class="filter-btn active" onclick="filterItems('todos')">Todos</button>
        <button class="filter-btn" onclick="filterItems('helis')">Helic√≥pteros</button>
        <button class="filter-btn" onclick="filterItems('carros')">Carros & Luxo</button>
        <button class="filter-btn" onclick="filterItems('militar')">Militar & Pesados</button>
        <button class="filter-btn" onclick="filterItems('barcos')">Barcos</button>
    </div>

    <div class="shop-grid" id="shop-container"></div>
</div>

<div id="modal">
    <div class="modal-box">
        <h3 style="font-family: Orbitron; color: var(--accent); margin-bottom: 15px;">PAGAMENTO PIX</h3>
        <div style="background: white; padding: 10px; display: inline-block; margin-bottom: 15px;">
            <img src="pix.png" alt="QR Code" style="width: 200px; height: 200px;">
        </div>
        <p style="color: white; font-size: 0.9rem;">CHAVE (CPF): 123.982.156.52</p>
        <p style="color: var(--accent); font-size: 0.8rem;">Benefici√°rio: Alexandre Rodrigues Prates</p>
        <button class="btn" style="margin-top:20px" onclick="closeModal()">Fechar</button>
    </div>
</div>

<script>
    const WEBHOOK_URL = "https://discord.com/api/webhooks/1473893978809307320/NwHArN7ef1WWYLoCxthPK7hZRIhlku4_at6qI80IJpUD6kWXuL9jbSswMGRXmvoxEtF_";

    // Mapeamento dos ve√≠culos por categoria
    const vehicles = [
        // HELIS
        { id: "RFFSHeli_Apache", name: "AH-64 Apache (Ver.)", price: "120,00", cat: "helis" },
        { id: "RFFSHeli_Blackhawk", name: "UH-60 Blackhawk", price: "95,00", cat: "helis" },
        { id: "RFFSHeli_EC135", name: "EC-135 (Cores)", price: "85,00", cat: "helis" },
        { id: "RFFSHeli_LittleBird", name: "Little Bird (Camo/Desert)", price: "75,00", cat: "helis" },
        { id: "RFFSHeli_UH1H", name: "UH-1H Huey", price: "90,00", cat: "helis" },
        { id: "RFFSHeli_S76", name: "S-76 Spirit", price: "80,00", cat: "helis" },
        // CARROS LUXO / ESPORTIVOS
        { id: "CrSk_Lamborghini_Huracan_Perf", name: "Lamborghini Huracan (Cores)", price: "150,00", cat: "carros" },
        { id: "CrSk_Lamborghini_Urus", name: "Lamborghini Urus", price: "130,00", cat: "carros" },
        { id: "Nissan_GTR_Limit", name: "Nissan GTR Limit", price: "110,00", cat: "carros" },
        { id: "audi_rs7_supersport", name: "Audi RS7 Supersport", price: "100,00", cat: "carros" },
        { id: "Shelby_19_Blue", name: "Shelby Mustang GT500", price: "95,00", cat: "carros" },
        { id: "Toyota_86_RB_Green", name: "Toyota 86 Rocket Bunny", price: "85,00", cat: "carros" },
        // MILITAR / OFFROAD
        { id: "CrSk_Typhoon_K_53949", name: "Typhoon-K Blindado", price: "180,00", cat: "militar" },
        { id: "CrSk_HMMWV_M1151A1", name: "Humvee M1151 (Camo/Desert)", price: "110,00", cat: "militar" },
        { id: "CrSk_Insurgent_SUV", name: "Insurgent SUV Blindado", price: "140,00", cat: "militar" },
        { id: "FordRaptor_Scorpio", name: "Ford Raptor Scorpio (UA/Carbon)", price: "90,00", cat: "militar" },
        { id: "MBM_Apocalypse_Truck", name: "MBM Apocalypse Truck", price: "120,00", cat: "militar" },
        { id: "CrSk_UAZ_469", name: "UAZ 469 (V√°rias Vers√µes)", price: "40,00", cat: "militar" },
        // BARCOS
        { id: "jmc_Boat_STAG_Red", name: "Lancha JMC STAG (Cores)", price: "70,00", cat: "barcos" },
        { id: "Boat_01_Camo", name: "Bote Motorizado (Cores/Camo)", price: "35,00", cat: "barcos" }
    ];

    function renderShop(filter = 'todos') {
        const container = document.getElementById('shop-container');
        container.innerHTML = '';
        
        const filtered = filter === 'todos' ? vehicles : vehicles.filter(v => v.cat === filter);

        filtered.forEach(v => {
            container.innerHTML += `
                <div class="item-card">
                    <div class="item-content">
                        <span class="item-category">${v.cat}</span>
                        <div class="item-name">${v.name}</div>
                        <div class="item-price">R$ ${v.price}</div>
                        <button class="btn" onclick="buy('${v.name}', '${v.price}', '${v.id}')">Adquirir</button>
                    </div>
                </div>
            `;
        });
    }

    function filterItems(cat) {
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        event.target.classList.add('active');
        renderShop(cat);
    }

    function buy(name, price, id) {
        const player = prompt("Nome no Jogo ou SteamID:");
        if(!player) return;

        fetch(WEBHOOK_URL, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({
                embeds: [{
                    title: "üöÄ NOVO PEDIDO - DEAD_ZONE",
                    color: 5175492,
                    fields: [
                        {name: "Cliente", value: player, inline: true},
                        {name: "Ve√≠culo/Item", value: name, inline: true},
                        {name: "Classname", value: id, inline: true},
                        {name: "Valor", value: "R$ " + price, inline: true}
                    ],
                    footer: { text: "Benefici√°rio: Alexandre" }
                }]
            })
        });
        document.getElementById('modal').style.display = 'flex';
    }

    function closeModal() { document.getElementById('modal').style.display = 'none'; }

    window.onload = () => renderShop();
</script>
</body>
</html>
