<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[BR] DEAD_ZONE - SEASON 01</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap');

        :root {
            --bg: #06090f; 
            --surface: #0d121a; 
            --border: #1a2433; 
            --accent: #4ecdc4; 
            --accent-dark: #2a7a74;
            --text: #aab8c2; 
            --white: #ffffff;
            --green: #45b07a;
            --discord: #5865f2;
        }

        * { margin:0; padding:0; box-sizing:border-box; scroll-behavior: smooth; }

        body { 
            background: var(--bg); 
            color: var(--text); 
            font-family: 'Rajdhani', sans-serif; 
            line-height: 1.6;
        }

        /* --- NAVEGAÇÃO --- */
        nav {
            background: rgba(6, 9, 15, 0.95);
            border-bottom: 1px solid var(--border);
            padding: 15px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(15px);
        }

        .logo { font-family: 'Orbitron'; color: var(--accent); font-weight: 900; font-size: 1.2rem; text-decoration: none; letter-spacing: 2px; }

        .nav-links a { 
            text-decoration: none; 
            color: var(--text); 
            font-family: 'Orbitron'; 
            font-size: 0.7rem; 
            text-transform: uppercase;
            margin-left: 20px;
            transition: 0.3s;
        }
        .nav-links a:hover { color: var(--accent); }

        /* --- HERO --- */
        .hero {
            height: 70vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(rgba(6, 9, 15, 0.6), rgba(6, 9, 15, 1)), url('https://i.imgur.com/vH6QeM8.jpg'); 
            background-size: cover;
            background-position: center;
            padding: 20px;
        }

        .hero h1 { font-family: 'Orbitron'; font-size: clamp(2rem, 8vw, 4rem); color: var(--white); letter-spacing: 10px; margin-bottom: 5px; }
        .hero h2 { font-family: 'Orbitron'; color: var(--accent); font-size: 1.2rem; letter-spacing: 4px; margin-bottom: 25px; }

        /* --- INFO BOX --- */
        .container { max-width: 1200px; margin: 0 auto; padding: 0 5%; }
        
        .info-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); 
            gap: 20px; 
            margin-top: -50px;
        }

        .info-card { 
            background: var(--surface); 
            border: 1px solid var(--border); 
            padding: 20px; 
            text-align: center;
            border-radius: 4px;
        }
        .info-card label { display: block; font-family: 'Orbitron'; font-size: 0.6rem; color: var(--accent); margin-bottom: 5px; }
        .info-card p { font-size: 1.2rem; color: var(--white); font-weight: bold; }

        /* --- SEÇÕES --- */
        section { padding: 60px 0; }
        h3.title { font-family: 'Orbitron'; color: var(--white); margin-bottom: 30px; border-left: 3px solid var(--accent); padding-left: 15px; text-transform: uppercase; }

        /* --- LOJA --- */
        .shop-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 25px; }
        
        .item-card { 
            background: var(--surface); 
            border: 1px solid var(--border); 
            transition: 0.3s;
            display: flex;
            flex-direction: column;
        }
        .item-card:hover { border-color: var(--accent); transform: translateY(-5px); }
        
        .item-img { width: 100%; height: 180px; background: #000; overflow: hidden; position: relative; }
        .item-img img { width: 100%; height: 100%; object-fit: cover; opacity: 0.6; }
        
        .item-content { padding: 20px; flex-grow: 1; }
        .item-name { font-family: 'Orbitron'; font-size: 1.1rem; color: var(--white); margin-bottom: 10px; }
        .item-price { font-family: 'Orbitron'; font-size: 1.5rem; color: var(--accent); margin-bottom: 20px; }

        /* --- BOTÕES --- */
        .btn { 
            display: inline-block;
            width: 100%;
            padding: 12px;
            background: transparent;
            border: 1px solid var(--accent);
            color: var(--accent);
            font-family: 'Orbitron';
            text-transform: uppercase;
            text-decoration: none;
            text-align: center;
            font-size: 0.8rem;
            transition: 0.3s;
            cursor: pointer;
        }
        .btn:hover { background: var(--accent); color: var(--bg); }
        .btn-discord { background: var(--discord); border: none; color: white; margin-top: 10px; }

        /* --- MODAL --- */
        #modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); z-index:2000; justify-content:center; align-items:center; }
        .modal-box { background: var(--surface); border: 1px solid var(--accent); padding: 30px; max-width: 400px; width: 90%; text-align: center; }

        footer { text-align: center; padding: 40px; border-top: 1px solid var(--border); color: #444; font-size: 0.8rem; margin-top: 50px; }
    </style>
</head>
<body>

<nav>
    <a href="#" class="logo">[BR] DEAD_ZONE</a>
    <div class="nav-links">
        <a href="#info">Servidor</a>
        <a href="#loja">Loja</a>
        <a href="https://discord.gg/WWqFWmXfX6" target="_blank">Discord</a>
    </div>
</nav>

<div class="hero">
    <h1>DEAD_ZONE</h1>
    <h2>SEASON 01 - DEER ISLE</h2>
    <div style="display: flex; gap: 15px;">
        <a href="#loja" class="btn" style="width: 180px;">Ver Loja</a>
        <a href="https://discord.gg/WWqFWmXfX6" target="_blank" class="btn btn-discord" style="width: 180px; margin-top:0;">Discord</a>
    </div>
</div>

<div class="container">
    <div id="info" class="info-grid">
        <div class="info-card"><label>IP DO SERVIDOR</label><p>172.84.94.151</p></div>
        <div class="info-card"><label>PORTA</label><p>2372</p></div>
        <div class="info-card"><label>MAPA</label><p>Deer Isle</p></div>
        <div class="info-card"><label>SEASON</label><p>01</p></div>
    </div>

    <section id="loja">
        <h3 class="title">Suprimentos e Veículos VIP</h3>
        <div class="shop-grid" id="shop-container">
            </div>
    </section>
</div>

<div id="modal">
    <div class="modal-box">
        <h3 style="font-family: Orbitron; color: var(--accent); margin-bottom: 15px;">PAGAMENTO PIX</h3>
        <div style="background: white; padding: 10px; display: inline-block; margin-bottom: 15px;">
            <img src="pix.png" alt="QR Code" style="width: 200px; height: 200px;">
        </div>
        <p style="color: white; font-size: 0.9rem;">CHAVE (CPF): 123.982.156.52</p>
        <p style="color: var(--accent); font-size: 0.8rem; margin-bottom: 20px;">Alexandre Rodrigues Prates</p>
        <button class="btn" onclick="closeModal()">Fechar</button>
    </div>
</div>

<footer>
    [BR] DEAD_ZONE - SEASON 01 | DEER ISLE SURVIVAL © 2026
</footer>

<script>
    const WEBHOOK_URL = "https://discord.com/api/webhooks/1473893978809307320/NwHArN7ef1WWYLoCxthPK7hZRIhlku4_at6qI80IJpUD6kWXuL9jbSswMGRXmvoxEtF_";

    const items = [
        { name: "AH-64 Apache", price: "120,00", id: "RFFSHeli_Apache" },
        { name: "UH-60 Blackhawk", price: "95,00", id: "RFFSHeli_Blackhawk" },
        { name: "AS350 Esquilo", price: "80,00", id: "RFFSHeli_AS350" },
        { name: "BTR-80 Camuflado", price: "120,00", id: "BTR80_Camo" },
        { name: "Bunker Subterrâneo", price: "500,00", id: "Base_Bunker" },
        { name: "Kit Construção Full", price: "50,00", id: "Kit_Base_01" }
    ];

    const container = document.getElementById('shop-container');

    items.forEach(item => {
        container.innerHTML += `
            <div class="item-card">
                <div class="item-img"></div>
                <div class="item-content">
                    <div class="item-name">${item.name}</div>
                    <div class="item-price">R$ ${item.price}</div>
                    <button class="btn" onclick="buy('${item.name}', '${item.price}')">Adquirir</button>
                </div>
            </div>
        `;
    });

    function buy(name, price) {
        const player = prompt("Digite seu Nome/SteamID para o pedido:");
        if(!player) return;

        fetch(WEBHOOK_URL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                embeds: [{
                    title: "Novo Pedido de Compra",
                    color: 5175492,
                    fields: [
                        { name: "Jogador", value: player, inline: true },
                        { name: "Item", value: name, inline: true },
                        { name: "Valor", value: "R$ " + price, inline: true }
                    ],
                    footer: { text: "DEAD_ZONE SEASON 01" }
                }]
            })
        });

        document.getElementById('modal').style.display = 'flex';
    }

    function closeModal() {
        document.getElementById('modal').style.display = 'none';
    }
</script>

</body>
</html>
