<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;600;700&display=swap');

  :root {
    --bg: #0a0c10; --surface: #111318; --border: #1e2230;
    --accent: #e8a020; --accent2: #ff6b35; --text: #c8ccd8; --green: #3ddc84;
  }

  * { margin:0; padding:0; box-sizing:border-box; scroll-behavior: smooth; }
  body { background: var(--bg); color: var(--text); font-family: 'Rajdhani', sans-serif; padding: 20px; }
  .container { max-width: 1200px; margin: 0 auto; }

  header { text-align: center; padding: 40px 0; background: linear-gradient(to bottom, #161b22, transparent); border-radius: 20px; margin-bottom: 30px; }
  h1 { font-family: 'Orbitron', sans-serif; color: var(--accent); font-size: 2.5rem; text-transform: uppercase; letter-spacing: 4px; }

  /* ‚îÄ‚îÄ GRID E CARDS ‚îÄ‚îÄ */
  .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; margin-bottom: 60px; }
  .card { background: var(--surface); border: 1px solid var(--border); border-radius: 12px; overflow: hidden; transition: 0.3s; display: flex; flex-direction: column; position: relative; }
  .card:hover { border-color: var(--accent); transform: translateY(-8px); }
  .card-img { width: 100%; height: 180px; overflow: hidden; background: #000; position: relative; }
  .vehicle-img { width: 100%; height: 100%; object-fit: cover; position: absolute; opacity: 0; transition: 1s; }
  .vehicle-img.active { opacity: 0.8; }
  .card-body { padding: 15px; flex-grow: 1; display: flex; flex-direction: column; }
  .price { font-size: 24px; font-weight: 700; color: var(--green); margin-bottom: 15px; font-family: 'Orbitron'; }
  .btn { background: linear-gradient(45deg, var(--accent), var(--accent2)); border: none; padding: 12px; border-radius: 6px; color: #000; font-weight: 900; font-family: 'Orbitron'; cursor: pointer; text-transform: uppercase; }

  /* ‚îÄ‚îÄ MODAL DE PAGAMENTO ‚îÄ‚îÄ */
  #payment-modal {
    display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
    background: rgba(0,0,0,0.95); z-index: 1000; justify-content: center; align-items: center;
  }
  .modal-content {
    background: var(--surface); border: 2px solid var(--accent); padding: 25px;
    border-radius: 20px; max-width: 420px; width: 90%; text-align: center;
  }
  .qr-box { width: 220px; height: 220px; margin: 15px auto; background: #fff; padding: 10px; border-radius: 10px; }
  .qr-box img { width: 100%; height: 100%; }
  
  .pix-info { background: #000; padding: 15px; border-radius: 10px; margin: 15px 0; border: 1px solid var(--border); text-align: left; }
  .pix-info label { font-size: 10px; color: var(--accent); font-family: 'Orbitron'; display: block; }
  .pix-info span { font-size: 14px; color: #fff; display: block; margin-top: 2px; }
  
  .copy-btn { background: #1e2230; color: var(--accent); border: 1px solid var(--accent); padding: 8px; border-radius: 5px; width: 100%; margin-top: 10px; cursor: pointer; font-weight: bold; font-family: 'Rajdhani'; transition: 0.3s; }
  .copy-btn:hover { background: var(--accent); color: #000; }
</style>
</head>

function renderShop() {
